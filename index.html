<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para que esta aplicación funcione.</noscript>
    <section class="app-content">
        <div class="form">
            <textarea name="" id="" ></textarea>
            <div class="form-footer">
                <p>
                    <img src="./assets/img/info.icon.svg" alt="">
                    <span>Solo letras minúsculas y sin acentos</span>
                </p>
                <div class="content-actions">
                    <button class="btn-fill">Encriptar</button>
                    <button class="btn-outline">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="default hidden" >
                <img src="./assets/img/muñeco.png" alt="">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="result-content">
                <textarea name="" id="" readonly></textarea>
                <button class="btn-outline">Copiar</button>
            </div>
        </div>
    </section>
    <script src="./assets/main.js"></script>
</body>
</html>
